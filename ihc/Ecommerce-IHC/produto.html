<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link type="text/css" rel="stylesheet" href="styles/produto.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="hambuguer">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <h4>Affetive</h4>
        </div>
        <div class="icons">
          <div class="carrinho">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="chat">
            <i class="fas fa-comment-alt"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="escolha">
        <div class="escolha_titulo">
          <h1>1.</h1>
          <h2>Escolha o produto</h2>
        </div>
        <div class="escolha_imagem">
          <div class="imagem_produto">
            <img
              src="https://www.amend.com.br/on/demandware.static/-/Sites-siteCatalog_Amend/default/dwb51bce08/Kits%20F/kit-amend-expertise-marula-fabulous-nutrition-i-4-produtos-shampoo-mascara-condicionador-e-leave-in-creme-kit-577.png"
              alt="roupa"
            />
          </div>
          <div class="imagem_produto">
            <img
              src="https://cdn.awsli.com.br/2500x2500/2080/2080181/produto/160005697/b9ac078a66.jpg"
              alt="roupa"
            />
          </div>
          <div class="imagem_produto">
            <img
              src="https://www.cosmetis.com.br/media/catalog/product/cache/26d4a05fa16341dea4470cb3b852123c/c/e/cetaphilcremehidratante453g.jpg"
              alt="roupa"
            />
          </div>
          <div class="imagem_produto">
            <img
              src="https://www.amend.com.br/on/demandware.static/-/Sites-siteCatalog_Amend/default/dwb51bce08/Kits%20F/kit-amend-expertise-marula-fabulous-nutrition-i-4-produtos-shampoo-mascara-condicionador-e-leave-in-creme-kit-577.png"
              alt="roupa"
            />
          </div>
          <div class="imagem_produto">
            <img
              src="https://cdn.awsli.com.br/2500x2500/2080/2080181/produto/160005697/b9ac078a66.jpg"
              alt="roupa"
            />
          </div>
          <div class="imagem_produto">
            <img
              src="https://www.cosmetis.com.br/media/catalog/product/cache/26d4a05fa16341dea4470cb3b852123c/c/e/cetaphilcremehidratante453g.jpg"
              alt="roupa"
            />
          </div>
        </div>
      </div>
      <div class="memoria">
        <div class="memoria_titulo">
          <h1>2.</h1>
          <h2>Descreva uma memória</h2>
        </div>
        <div class="memoria_texto">
          <input type="text" placeholder="Escreva aqui" />
        </div>
      </div>
      <div class="embalagem">
        <div class="cor_titulo">
          <h1>3.</h1>
          <h2>Personalize a sua embalagem</h2>
        </div>
        <div class="cor">
          <div class="cor_escolha">
            <h1>Escolha a cor</h1>
          </div>
          <div class="cores">
            <div class="cor1"></div>
            <div class="cor2"></div>
            <div class="cor3"></div>
            <div class="cor4"></div>
            <div class="cor5"></div>
            <div class="cor6"></div>
          </div>
        </div>
        <div class="tamanho">
          <div class="tamanho_escolha">
            <h1>Escolha o tamanho</h1>
          </div>
          <div class="tamanhos">
            <div class="tamanho1"><h1>P</h1></div>
            <div class="tamanho2"><h1>M</h1></div>
            <div class="tamanho3"><h1>G</h1></div>
          </div>
        </div>
        <div class="formato">
          <div class="formato_escolha">
            <h1>Escolha o formato</h1>
          </div>
          <div class="formatos">
            <div class="formato1"><h1>Original</h1></div>
            <div class="formato2"><h1>Coração</h1></div>
            <div class="formato3"><h1>Estrela</h1></div>
          </div>
        </div>
        <div class="nome_memoria">
          <div class="nome_memoria_escolha">
            <h1>Nome da memoria</h1>
          </div>
          <div class="nome_memoria_texto">
            <input type="text" placeholder="Escreva aqui" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
