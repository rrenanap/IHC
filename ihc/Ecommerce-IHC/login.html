<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Affetive</title>
  </head>

  <body>
    <div class="main">
      <div class="top">
        <div class="logo">
          <p><b>Affetive</b></p>
        </div>
      </div>

      <div class="form">
        <div class="login">
          <div class="login_title">
            <h2>Login</h2>
          </div>

          <div class="email">
            <input type="text" placeholder="E-mail" />
          </div>

          <div class="senha">
            <input type="text" placeholder="Senha" />
          </div>

          <div class="esquecisenha">
            <a href="Esqueci minha senha"></a>
          </div>

          <div class="acessar-conta">
            <button>Entre</button>
          </div>
        </div>

        <div class="signup">
          <div class="criar-conta1">
            <h2>Sign-up</h2>
          </div>

          <div class="informe-email">
            <input type="text" placeholder="Informe o seu e-mail" />
          </div>

          <div class="usuario1">
            <input type="text" placeholder="Usuario" />
          </div>

          <div class="confirmar-senha">
            <input type="text" placeholder="Senha" />
          </div>

          <div class="acessarconta">
            <button>Cadastra-se</button>
          </div>
        </div>
      </div>
      <div class="footer">
      <div class="facebook">
        <div class="criar-conta1">
          <p>Acesse sua conta através de suas redes sociais</p>
        </div>

        <div class="redes-sociais">
          <button class="button_facebook"> <i class="fab fa-facebook-f"></i></button>
          <button class="button_google"> <i class="fab fa-google"></i></button>
          <button class="button_instagram"> <i class="fab fa-instagram"></i></button>
          <button class="button_twitter"> <i class="fab fa-twitter"></i></button>
        </div>
      </div>
      <div class="rodape">
        <div class="duvida">
          <a href="">Dúvidas? Ligue 0800 696 6996</a>
        </div>

        <div class="idioma">
          <select name="idioma" id="">
            <option value="">Português (Brasil)</option>
            <option value="">English (US)</option>
          </select>
        </div>
      </div>
    </div>

      
    </div>
  </body>
</html>
